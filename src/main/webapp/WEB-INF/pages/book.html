<!doctype html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Books</title>
</head>
<body>
<h1>List books</h1>
<a href="book/add">Add new book</a><br/><br/><br/>
<table>
    <tr>
        <th>Name</th>
        <th>AuthorId</th>
        <th>GenreId</th>
        <th>Publisher</th>
        <th>Year</th>
        <th>Town</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getName()}"></td>
        <td th:text="${book.getAuthorId()}"></td>
        <td th:text="${book.getGenreId()}"></td>
        <td th:text="${book.getPublisher()}"></td>
        <td th:text="${book.getYear()}"></td>
        <td th:text="${book.getTown()}"></td>
        <td><a th:href="@{/book/update/{id}(id=${book.getBookId()})}" th:text="update"></a></td>
        <td><a th:href="@{/book/delete/{id}(id=${book.getBookId()})}" th:text="delete"></a></td>
    </tr>
</table>
<hr/>
<input type="button" value="Cancel" onclick="history.go(-1)"/>
</body>
</html>
